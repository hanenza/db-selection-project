<link rel="stylesheet" href="components/style/LoginStyle.css">

<body>
  <div class="main">
    <div class="login-header">
      <h1>Login Page</h1>
    </div>
    <div class="login-field">
      <div>
        <h3>User Name :</h3>
        <input type="text" class="uname" ng-model="User.Email" ng-required="true" class="form-control"
          name="usernameInput" placeholder="Enter Your Password" />
        <p ng-show="loginForm.usernameInput.$invalid" class="help-block"></p>
      </div>
      <div>
        <h3>Password :</h3>
        <input type="password" ng-model="User.Password" ng-required="true" class="upass" name="passwordInput"
          placeholder="Enter You Password">
        <p ng-show="loginForm.passwordInput.$invalid" class="help-block"></p>
        <a href="" ng-click="restPassword()"> Forgot You Password </a>
      </div>
      <br/>
      <!-- <input type="button" class="btn" value="Login" /><br /> -->
      <input type="button" class="btn" value="Login" ng-disabled="loginForm.$invalid"
      ng-click="Login()">
    </div>
  </div>
</body>

<!-- Modal -->
<div class="modal fade" id="restPasswordModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Rest Password</h4>
      </div>
      <div class="modal-body">
        If You Have An Account, Insert You Email , And You Will Receive You Password Into Email Soon !!

        <br>
        <br>
        <input ng-model="restPasswordEmail" style="width: 100%" class="currencyTextBox" type="text"
          style="width:160px; height:24px;" placeholder="Enter You Email">
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-default" ng-click="sumbitRestPassword()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
